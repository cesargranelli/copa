<ion-menu [content]="conteudo">
    <ion-content>
        <ion-item id="cabecalho-menu" class="cabecalho-menu">
            <div>
                <ion-avatar item-start>
                    <img src="assets/imgs/avatar-profile.jpg">
                </ion-avatar>
            </div>
            <h2>Cesar</h2>
            <p>cesar@email.com</p>
        </ion-item>
        <ion-list>
            <button ion-item menuClose *ngFor="let pagina of paginas" (click)="onPage(pagina.componente)">
                <ion-icon [name]="pagina.icone" item-left></ion-icon>
                {{ pagina.titulo }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" main #conteudo swipeBackEnable="false"></ion-nav>
