<ion-header>

  <ion-navbar color="primary">
    <ion-title>Classificação</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card>
    <ion-grid>
      <ion-row align-items-center>
        <ion-col col-1>
          <ion-icon name="podium" color="green"></ion-icon>
        </ion-col>
        <ion-col text-left col-5>Competidor</ion-col>
        <ion-col text-right col-2>Rod.</ion-col>
        <ion-col text-right col-2>Tot.</ion-col>
        <ion-col text-right col-2>Col.</ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card *ngFor="let campeonato of campeonato$ | async; let i = index">
    <button ion-item>
      <ion-grid>
        <ion-row align-items-center>
          <ion-col col-1>
            <ion-icon name="podium" color="green"></ion-icon>
          </ion-col>
          <ion-col text-left col-5>{{ campeonato.nick }}</ion-col>
          <ion-col text-right col-2>{{ campeonato.rodada }}</ion-col>
          <ion-col text-right col-2>{{ campeonato.total }}</ion-col>
          <ion-col text-right col-2>{{ i + 1 }}</ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
    </button>
  </ion-card>

</ion-content>
