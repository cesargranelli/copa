<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-avatar item-start>
      <img src="./../../assets/imgs/perfil.jpg">
    </ion-avatar>
    <h2 name="nickname">{{ player?.nickname | uppercase }}</h2>
    <p name="name">{{ user?.name }}</p>
  </ion-item>

  <ion-card>
    <ion-item>
      <ion-icon name="flag" item-start color="secondary"></ion-icon>
      <ion-label>Posição</ion-label>
      <p item-end>{{ player?.position }}</p>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="podium" item-start color="danger"></ion-icon>
      <ion-label>Total</ion-label>
      <p item-end>{{ player?.world }}</p>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-icon name="pulse" item-start color="primary"></ion-icon>
      <ion-label>Rodada</ion-label>
      <p item-end>{{ player?.round }}</p>
    </ion-item>
  </ion-card>

</ion-content>
