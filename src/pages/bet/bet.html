<ion-header>
  <ion-navbar color="primary">
    <ion-title>bets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let bet of bets">
    <ion-grid>
      <ion-row>
        <ion-col text-center>{{ bet.user?.nickname }} gravado em {{ bet.game?.lastUpdated }}</ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col>
          <img src="{{ bet.game?.homeTeam.crest }}" />
          <ion-label text-center>{{ bet.game?.homeTeam.name }}</ion-label>
        </ion-col>
        <ion-col text-center col-2 style="font-size: 25px">{{ bet.game?.score.home }}</ion-col>
        <ion-col text-center col-1>X</ion-col>
        <ion-col text-center col-2 style="font-size: 25px">{{ bet.game?.score.away }}</ion-col>
        <ion-col>
          <img src="{{ bet.game?.awayTeam.crest }}" />
          <ion-label text-center>{{ bet.game?.awayTeam.name }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
