<ion-header>

  <ion-navbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-item no-lines>
    <div class="avatar-wrapper">
      <ion-avatar>
        <h1 text-center *ngIf="user?.foto == 'false'">
          <ion-icon name="contact" class="person-icon" color="primary"></ion-icon>
        </h1>
        <img src="" *ngIf="user?.foto != 'false'">
      </ion-avatar>
      <button class="btn-tirar-foto" ion-button ion-only round>
        <ion-icon name="camera"></ion-icon>
      </button>
    </div>
  </ion-item>

  <ion-card>

    <ion-item>
      <ion-icon name="person" item-left color="primary"></ion-icon>
      <ion-label>{{ user.name }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="at" item-left color="primary"></ion-icon>
      <ion-label>{{ user.email }}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="ionitron" item-left color="primary"></ion-icon>
      <ion-label>{{ user.nickname }}</ion-label>
    </ion-item>

  </ion-card>

</ion-content>
