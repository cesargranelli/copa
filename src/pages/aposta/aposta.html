<ion-header>

  <ion-navbar color="primary">
    <ion-title>Apostas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
{{apostas$}}
  <ion-card *ngFor="let aposta of apostas$">
    <button ion-item>
      <ion-grid [id]="aposta.id">
        <ion-row>
          <ion-col text-center>{{ aposta.formatedStartDate }} {{ aposta.startTime }}</ion-col>
        </ion-row>
        <ion-row align-items-center>
          <ion-col>
            <img [src]="aposta.homeLogo" />
            <ion-label text-center>{{ aposta.homeTeam }}</ion-label>
          </ion-col>
          <ion-col text-center col-2 style="font-size: 25px" [id]="aposta.homeSlug">{{ aposta?.homeScore }}</ion-col>
          <ion-col text-center col-1>X</ion-col>
          <ion-col text-center col-2 style="font-size: 25px" [id]="aposta.awaySlug">{{ aposta?.awayScore }}</ion-col>
          <ion-col>
            <img [src]="aposta.awayLogo" />
            <ion-label text-center>{{ aposta.awayTeam }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </button>
  </ion-card>

</ion-content>
